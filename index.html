<script>
/*右カラムの縦幅リサイズ（左カラムに依存）*/
  (function(){
    var leftside = document.querySelector("#f_list");
    var wid = leftside.style.height;
    document.getElementById("det_zone").style.height = wid;
  });
  window.onresize = function(){
    var leftside = document.querySelector("#f_list");
    var wid = leftside.style.height;
    document.getElementById("det_zone").style.height = wid;
  }
</script>

<link rel="stylesheet" type="text/css" href="index.css" />

<body>
<div id="pagebody">

  <!-- ヘッダ -->
<div id="header"><h1><a href="index.html">Git支援システム</a></h1></div>

	<!-- メインメニュー -->
	<ul id="menu">
		<li id="menu01"><a href="javascript:void(0)" onClick="AddTmp()" title="編集状態が中途半端な場合に押してください">一時コミット</a></li>
		<li id="menu02"><a href="javascript:void(0)" onClick="Add()" title="編集状態がキリの良い状態になった場合に押してください">最終コミット</a></li>
		<li id="menu03"><a href="javascript:void(0)" onClick="Push()" title="登録したリモートリポジトリへアップロードします">サーバにアップ</a></li>
		<li id="menu04"><a href="javascript:void(0)" onClick="Pull()" title="登録したリモートリポジトリからの更新履歴を同期します">更新情報を同期</a></li>
		<li id="menu05"><a href="javascript:void(0)" onClick="Reset()" title="現在の状態を最後にコミットした状態へ戻すことができます">最新のｺﾐｯﾄ状態に戻す</a></li>
	</ul>

	<!-- 左カラム(f_list) -->
<div id="f_list">
    <script src="app.js"></script>
<div id="res0">ver...</div>
<div id="chk_name"></div>
<div id="chk_address"></div>
<div id="chk_hub"></div>
    <p>今閲覧中のカレントディレクトリ</p>
<div id="res1">ここに今のディレクトリパスを表示</div>
<div id="Init_Info">ここにInit情報を表示</div>
<br>
<div id="res2">指定ディレクトリ内のファイル・サブフォルダ表示</div>
</div>

  <!--　右カラム(det_zone) -->
<div id="title"></div>
<div id="det_zone">
<div id="header_fixed">
  <button type='button' onClick='saveFile()'>ファイルの新規・上書き保存</button>
</div>
<div id='footer_fixed'></div>
<div id='input_area'>
  <textarea id="edit_zone" cols="50" rows="20"></textarea>
</div>
<div id="commit"><b>＜最終コミットの際の変更点記入欄＞</b><br>差分の保存メニューを押す前にココへ以前からの変更点を大まかに記入してください<br>例）○○○を実装, xxxのバグを修正 etc<br>
  <textarea id="c_det" cols="40" rows="3"></textarea>
</div>
</div>
